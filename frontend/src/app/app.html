<nz-layout>
  <nz-header>
    <div class="header_title">
      <h1 class="header_title_h1">{{ getTranslation('title') }}</h1>
      <div class="language-selector">
        <span nz-icon nzType="global" nzTheme="outline" class="language-icon"></span>
        <nz-select
          style="width: 120px"
          [(ngModel)]="selectedLanguage"
          (ngModelChange)="onLanguageChange($event)"
          [nzOptions]="languageOptions"
        ></nz-select>
      </div>
    </div>
  </nz-header>
  <nz-content>
    <form nz-form [nzLayout]="'vertical'" class="content-form">
      <nz-form-item>
        <nz-form-label>{{ getTranslation('location') }}</nz-form-label>
        <nz-form-control>
          <input nz-input [attr.id]="'location'" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label>{{ getTranslation('district') }}</nz-form-label>
        <nz-form-control>
          <nz-select [nzOptions]="districtOptions" [attr.id]="'district'"></nz-select>
        </nz-form-control>
      </nz-form-item>
      <button nz-button nzType="primary">
        {{ getTranslation('submit') }}
      </button>
    </form>
  </nz-content>
  <nz-footer>AWD 257025507 &copy; 2025</nz-footer>
</nz-layout>
